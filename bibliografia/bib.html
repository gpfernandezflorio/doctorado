      function parsearConf(conf, h, k_prev) {
        let contenido = '';
        clavesInfo = ['T','c','f','l','short'];
        for (let k of Object.keys(conf)) {
          if (!(clavesInfo.includes(k))) {
            let K = k_prev + "_" + k;
            contenido += `<div id="${K}"><h${h} class="click" onclick="toggleConf('${K}')">${k}</h${h}></div>`;
            contenido += parsearConf(conf[k], h+1, K);
          }
        }
        return contenido;
      };
      function toggleConf(K) {
        let div = document.getElementById('contenido_' + K);
        if (div === null) {
          let parent = document.getElementById(K);
          div = document.createElement('div');
          div.setAttribute('id', 'contenido_' + K);
          div.style.display = 'none';
          div.innerHTML = papersPara(K);
          parent.appendChild(div);
        }
        if (div.style.display == 'none') {
          div.style.display = 'block';
        } else {
          div.style.display = 'none';
        }
      };
      function papersPara(K) {
        let contenido = '';
        let formato = '%nombre (%año)';
        for (let paperId of Object.keys(bib.papers)) {
          let paper = paperObj(paperId);
          if ('en' in paper && (typeof paper.en == 'object') && 'C' in paper.en && paper.en.C == K) {
            contenido += `<div><h5 class="click" onclick="verInfoDesde('${paperId}');">` +
              formato.replace('%nombre', paper.nombre).replace('%año', paper.año) +
              `</h5></div>`;
          }
        }
        return contenido;
      };
      function verAutores(autoresPaper, joinNombreApellido, joinPlural, joinLast, limit=0) {
        let autores = autoresPaper;
        if (Array.isArray(autores)) {
          autores = [];
          for (autor of autoresPaper) {
            let apellido = autor.A;
            if (Array.isArray(apellido)) {
              apellido = apellido.join(' ')
            }
            let nombre = autor.N;
            if (Array.isArray(nombre)) {
              nombre = nombre.join(' ')
            }
            autores.push(joinNombreApellido(nombre, apellido));
          }
          if (autores.length > 1) {
            if (limit > 0 && autores.length > limit) {
              autores = autores[0] + ' et al.';
            } else {
              let últimoAutor = autores.pop();
              autores = autores.join(joinPlural);
              autores += (joinLast || joinPlural) + últimoAutor;
            }
          } else {
            autores = autores[0];
          }
        }
        return autores;
      };
      function paperObj(paperId) {
        let obj = bib.papers[paperId];
        if ('dup' in obj && obj.dup in bib.papers) {
          obj = Object.assign({}, bib.papers[obj.dup], obj);
          delete obj.dup;
        }
        if ('en' in obj && typeof obj.en === 'object' && 'B' in obj.en && obj.en.B in bib.papers) {
          obj.en = Object.assign({}, bib.papers[obj.en.B]);
          if ('nombre' in obj.en && !('T' in obj.en)) {
            obj.en.T = obj.en.nombre;
            delete obj.en.nombre;
          }
        }
        return obj;
      };
      function verInfo(paperId) {
        let paper = paperObj(paperId);
        let autores = verAutores(paper.autores, (n,a) => `${a}, ${n}`, '; ');
        let contenido = `<h4>${paper.nombre}</h4><h4>(${paper.año}) ${autores}</h4>`;
        let ref_pdf;
        if (paper.drive) {
          ref_pdf = `https://drive.google.com/file/d/${paper.drive}/view`;
        } else if (paper.url) {
          ref_pdf = paper.url;
        }
        if (ref_pdf) {
          contenido += ` <a href="${ref_pdf}" target="_blank">PDF</a> `;
        }
        if (paper.resumen) {
          contenido += ` <a href="https://docs.google.com/document/d/${paper.resumen}/" target="_blank">RESUMEN</a> `;
        }
        contenido += '<br/><br/>Citas:'
        for (cita of paper.citas || []) {
          let citaId = cita.id;
          let citaPaper = paperObj(citaId);
          let desc = cita.desc;
          if (Array.isArray(desc)) {
            desc = desc.join(' + ');
          }
          let nombre = citaPaper ? citaPaper.nombre : "?";
          contenido += `<br/><b>[ ${desc} ]</b>:<br/><span class="click" onclick="verInfoDesde('${citaId}', '${paperId}');">_ _ ${citaPaper.nombre}</span>`
        }
        document.getElementById('info').innerHTML = contenido;
        document.getElementById('div_lista').style.display = 'none';
        document.getElementById('div_info').style.display = 'block';
      };
      function atras() {
        let prev = stack.pop();
        if (prev.id) {
          verInfo(prev.id);
        } else {
          document.getElementById('div_lista').style.display = 'block';
          document.getElementById('div_info').style.display = 'none';
        }
        window.scrollTo(0, prev.scroll)
      };
      function exportarBibTex() {
        let contenido = [];
        for (let paperId of vistaActual) {
          let paper = paperObj(paperId);
          let entryType = obtenerEntryType(paper);
          contenido.push(`@${entryType}{${paperId},\n${datosBibTex(texClean(paper), entryType)}\n}`);
        }
        console.log(contenido.join('\n\n'));
      };
      function obtenerEntryType(paper) {
        let entryType = 'misc';
        if ('entry' in paper) {
          entryType = paper.entry;
        } else if ('school' in paper) {
          entryType = 'phdthesis';
        } else if ('editorial' in paper) {
          entryType = 'book';
        } else if ('en' in paper && typeof paper.en == 'object' && 'editorial' in paper.en) {
          entryType = 'incollection';
        } else if ('en' in paper) {
          entryType = 'article';
        }
        return entryType;
      };
      function bibAutor(p) {
        return `"${verAutores(p.autores, (n,a) => `${a}, ${n}`, ' AND ')}"`;
      };
      function bibTitulo(p) {
        return `{${p.nombre}}`;
      };
      function bibJournal(p) {
        if ('en' in p) {
          return `"${nombreConferencia(p.en, (n,a) => `${a}, ${n}`, ' AND ')}"`;
        }
        console.log("WARN: Artículo sin journal: " + p.nombre);
        return undefined;
      };
      function bibPublisher(p) {
        if ('editorial' in p) {
          return `"${p.editorial}"`;
        } else if ('en' in p && 'editorial' in p.en) {
          return `"${p.en.editorial}"`;
        }
        return undefined;
      };
      function bibTituloLibro(p) {
        if ('en' in p && 'T' in p.en) {
          return `"${p.en.T}"`;
        }
        return undefined;
      };
      function bibEditor(p) {
        if ('en' in p && 'autores' in p.en) {
          return `"${verAutores(p.en.autores, (n,a) => `${a}, ${n}`, ' AND ')}"`;
        } else if ('editores' in p) {
          return `"${verAutores(p.editores, (n,a) => `${a}, ${n}`, ' AND ')}"`;
        }
        return undefined;
      };
      function bibSchool(p) {
        return `"${p.school}"`;
      };
      function bibVol(p) {
        if ('en' in p) {
          let v = volumenConferencia(p.en);
          if (v) { return `"${v}"`; }
        }
        return undefined;
      };
      function bibNum(p) {
        if ('en' in p) {
          let n = númeroConferencia(p.en);
          if (n) { return `"${n}"`; }
        }
        return undefined;
      };
      function bibArticleNo(p) {
        if ('en' in p) {
          let n = númeroArtículoConferencia(p.en);
          if (n) { return `"${n}"`; }
        }
        return undefined;
      };
      function bibPgs(p) {
        if ('en' in p) {
          let pgs = páginasConferencia(p.en);
          if (pgs) { return `"${pgs}"`; }
        }
        return undefined;
      };
      function bibWeb(p) {
        if ('web' in p) {
          if (p.web == "doi" && 'doi' in p) {
            // Si ya está el doi, no hace falta poner también la url
            return undefined;
            // return `"https://doi.org/${p.doi}"`;
          }
          if ('doi' in p) {
            // Es más, si ya tiene doi, no hace falta ninguna url
            return undefined;
          }
          return `"${p.web}"`;
        }
        return undefined;
      };
      function bibISBN(p) {
        if ('isbn' in p) {
          return `"${p.isbn}"`;
        }
        return undefined;
      };
      function bibISSN(p) {
        if ('issn' in p) {
          return `"${p.issn}"`;
        }
        return undefined;
      };
      function bibDOI(p) {
        if ('doi' in p) {
          return `"${p.doi}"`;
        }
        return undefined;
      };
      function bibHowPub(p) {
        if ('web' in p) {
          return `"\\url{${p.web}}"`;
        }
        return undefined;
      };
      function iniciales(n) {
        return n.split(" ").map(x => `${x[0]}.`).join(' ');
      };
      const bibTypes = {
        article:{author:bibAutor, title:bibTitulo, journal:bibJournal, year:'año', volume:bibVol, number:bibNum, articleno:bibArticleNo, pages:bibPgs, url:bibWeb, isbn:bibISBN, issn:bibISSN, doi:bibDOI},
        book:{author:bibAutor, editor:bibEditor, title:bibTitulo, publisher:bibPublisher, year:'año', volume:bibVol, number:bibNum, articleno:bibArticleNo, pages:bibPgs, url:bibWeb, isbn:bibISBN, issn:bibISSN, doi:bibDOI},
        incollection:{title:bibTitulo, author:bibAutor, year:'año', bookTitle:bibTituloLibro, publisher:bibPublisher, volume:bibVol, number:bibNum, articleno:bibArticleNo, pages:bibPgs, editor:bibEditor, url:bibWeb, isbn:bibISBN, issn:bibISSN, doi:bibDOI},
        phdthesis:{title:bibTitulo, author:bibAutor, year:'año', school:bibSchool, doi:bibDOI},
        misc:{title:bibTitulo, author:bibAutor, url:bibWeb, howpublished:bibHowPub, year:'año', doi:bibDOI}
      };
      function texClean(dato) {
        let resultado = dato;
        if (Array.isArray(resultado)) {
          resultado = [];
          for (let e of dato) {
            resultado.push(texClean(e));
          }
        } else if (typeof resultado == 'object') {
          resultado = {};
          for (let k in dato) {
            resultado[k] = texClean(dato[k]);
          }
        } else if (typeof resultado == 'string') {
          const cleans = {
            'Á':"\\'A",
            'É':"\\'E",
            'Í':"\\'I",
            'Ó':"\\'O",
            'Ú':"\\'U",
            '&':"\\&"
          };
          for (r in cleans) {
            resultado = resultado.replaceAll(r, cleans[r]);
          }
        }
        return resultado;
      };
      function datosBibTex(paper, type) {
        let contenido = [];
        for (k in bibTypes[type]) {
          let dato = typeof bibTypes[type][k] == 'string'
            ? paper[bibTypes[type][k]]
            : bibTypes[type][k](paper);
          if (dato) {
            contenido.push(`  ${k} = ${dato}`);
          }
        }
        return contenido.join(',\n');
      };
      window.addEventListener('load', function() {actualizarLista({
        //
      })});
    </script>
  </head>

      <div id="filtros">
        <button type="button" onclick="actualizarLista({src: lista_doc});">DOC</button>
        <button type="button" onclick="actualizarLista({});">ALL</button>

        <button type="button" onclick="actualizarLista({src: bib_materias.didgral});">Didáctica General</button>
        <button type="button" onclick="conferencias();">Revistas y conferencias</button>
        <button type="button" onclick="exportarBibTex();">Exportar bibtex</button>
      </div>
      <div id="lista">

      </div>
    </div>
    <div id="div_info" style="display:none;">
      <button type="button" onclick="atras();">Atrás</button>
      <div id="info">

      </div>
    </div>
  </body>
